<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="text-center my-8 mb-4">
        <h1 class="text-6xl"> bank polostar</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4 w-3/4 mx-auto text-center text-white">
                <div class="bg-red-400 p-8">
                    <h1 class="text-2xl">deposit</h1>
                    <h1 class="text-2xl">$<span id="deposit-h1">00</span></h1>
                </div>
                <div class="bg-blue-400 p-8">
                    <h1 class="text-2xl">withdraw</h1>
                    <h1 class="text-2xl">$<span id="withdraw-price">00</span></h1>
                </div>
                <div class="bg-orange-400 p-8">
                    <h1 class="text-2xl">balance</h1>
                    <h1 class="text-2xl">$<span id="balance-price">00</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 mt-8 ">
                <div class="bg-red-500 p-20 space-y-4 ">
                    <h1 class="text-6xl">Deposit</h1>
                    <input id="depsit-inpout" class="py-2 px-8 block" type="text" placeholder="please type">
                    <button id="deposit-btn" class="bg-lime-300 py-4 px-6 font-semibold rounded-lg">confirm</button>
                </div>
                <div class="bg-purple-600 p-20 space-y-4 ">
                    <h1 class="text-6xl">withdraw</h1>
                    <input id="withdraw-input" class="py-2 px-8 block" type="text" placeholder="please type">
                    <button id="withdraw-btn" class="bg-lime-300 py-4 px-6  font-semibold rounded-lg">confirm</button>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="js/index.js"></script> -->
    <!-- <script src="js/index2.js"></script> -->
    <script src="onclick.js"></script>
</body>
</html>
